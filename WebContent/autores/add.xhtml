<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="../_template.xhtml">

	<f:metadata>
		<f:viewParam name="autorId" value="#{autorBean.autorId}"></f:viewParam>
		<f:viewAction action="#{autorBean.loadById}"
			if="#{param.autorId != null}"></f:viewAction>
	</f:metadata>


	<ui:define name="titulo">
			Novo Autor
			</ui:define>

	<ui:define name="conteudo">
		<fieldset>
			<legend>Dados do Autor</legend>
			<h:panelGrid columns="2">
				<h:outputLabel value="Nome:" for="nome" />
				<h:inputText id="nome" value="#{autorBean.autor.nome}"
					required="true">
					<f:validateLength minimum="5"></f:validateLength>
				</h:inputText>
				<h:message for="nome"></h:message>

				<h:outputLabel value="Email:" for="email" />
				<h:inputText id="nome" value="#{autorBean.autor.email}"
					required="true">
					<f:passThroughAttribute name="type" value="email"></f:passThroughAttribute>
				</h:inputText>
				<h:message for="email"></h:message>
				<h:commandButton value="Gravar" action="#{autorBean.gravar}" />
			</h:panelGrid>
		</fieldset>
		</h:form>
	</ui:define>
</ui:composition>

</html>
